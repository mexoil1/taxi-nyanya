                    token_type: bearer
                    expires_in: 1209600
                    refresh_token: xuLNvUSv7FYM4MPfXDP9aJWe
                app auth:
                  value:
                    access_token: Bh3JBzcbPxcwxQJtWuHTUV7H
                    token_type: bearer
