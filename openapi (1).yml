      ## Статус резюме

      Ключ `status` определяет текущее состояние резюме и содержит элемент из массива `resume_status` [справочника полей](#tag/Obshie-spravochniki/operation/get-dictionaries).

      Только что созданное резюме находится в статусе `not_published`. В этом статусе оно видно только для пользователя, который может перейти к его заполнению, а также сохранить. Незаполненные обязательные поля перечислены в списке `progress.mandatory`.

      После того, как все обязательные поля будут заполнены, флаг `can_publish_or_update` перейдет в значение `true`, и резюме можно будет [опубликовать](https://github.com/hhru/api/blob/master/docs/resumes.md#publish). Публикация резюме переводит его в статус `published`. В этом статусе резюме доступно для поиска, если это позволяет [видимость резюме](https://github.com/hhru/api/blob/master/docs/resumes.md#access_type).

      После перехода в статус `published`, резюме станет доступно модераторам и может быть заблокировано (статус `blocked`), если поля резюме некорректно или малоинформативно заполнены. Причины блокировки резюме указаны в поле `moderation_note`. Заблокированное резюме пропадает из поиска и не может быть использовано для отклика на вакансию.

      После исправления, резюме можно отправить на повторное рассмотрение модератору. В этом случае резюме переходит в статус `on_moderation`, откуда может снова перейти в `blocked` или `published`, в зависимости от решения модератора.

      После публикации резюме (`published`) его нельзя перевести обратно в `not_published`, но можно скрыть, настроив [видимость резюме](https://github.com/hhru/api/blob/master/docs/resumes.md#access_type).

      В статусе `published` резюме можно использовать для [отклика на вакансию](https://github.com/hhru/api/blob/master/docs/negotiations.md). Также оно появится в [списке подходящих для отклика](#tag/Rezyume.-Prosmotr-informacii/operation/get-suitable-resumes) для тех вакансий, на которые пользователь еще не откликался данным резюме
