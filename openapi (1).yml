  '/salary_statistics/paid/salary_evaluation/{area_id}':
    x-name: '/salary_statistics/paid/salary_evaluation/{area_id}'
    get:
      operationId: get-salary-evaluation
      tags:
        - Банк данных о зарплатах
        - Зарплаты
        - Информация о зарплатах
      summary: Оценка заработной платы без прогноза
      description: |
        Возвращает статистику зарплат в соответствии с указанными параметрами запроса. Пользователь должен иметь доступ к платным отчетам [банка зарплат](https://salary.hh.ru/).

        Как это работает:

        * Основным источником данных для статистики служит информация о зарплатах, предоставляемая участниками проекта [Банк данных заработных плат](https://salary.hh.ru/promo).
        * Все анкеты участников проходят проверку модераторами. Если заявленная участником зарплата сильно отличается от средней по рынку, она не будет включена в банк данных.
        * Если в банке недостаточно данных для построения статистики по запросу, сервис использует следующие приемы:

            * Объединяет сведения из нескольких отраслей, если недостаточно данных по запрошенной отрасли.
            * Объединяет сведения из нескольких близких специализаций, если недостаточно данных по запрошенной специализации.
            * Объединяет сведения из нескольких городов, если недостаточно данных по запрошенному городу.
            * Использует сведения по запрошенным специализациям из другого региона, если недостаточно данных по запрошенному региону. При этом вычисляется поправочный коэффициент, который отражает разницу в зарплатах между регионами.

            Если эти приемы не позволяют получить достаточную выборку, сервис может использовать информацию о зарплатах из вакансий и резюме. Такая информация не проходит предварительную модерацию и считается менее надежной, поэтому используется только в крайнем случае. Чтобы использовать эту функцию, передайте в запросе параметр `extend_sources=true`
      parameters:
        - name: area_id
          in: path
          description: |
            Код [региона](https://github.com/hhru/api/blob/master/docs/salary_dictionaries.md#salary-areas), по которому будет построена выборка для формирования отчета
          required: true
          schema:
            type: string
        - name: exclude_area
          in: query
          description: |
            Коды [регионов](https://github.com/hhru/api/blob/master/docs/salary_dictionaries.md#salary-areas), которые будут исключены из выборки для формирования отчета. Параметр позволяет получить оценку на региональном рынке за исключением определенных городов или областей
          required: false
          schema:
            type: string
        - name: employee_level
          in: query
          description: |
            [Уровни специалистов](https://github.com/hhru/api/blob/master/docs/salary_dictionaries.md#employee-levels), которые будут включены в выборку для формирования отчета
          required: false
          schema:
            type: string
        - name: industry
          in: query
          description: |
            [Коды отраслей](https://github.com/hhru/api/blob/master/docs/salary_dictionaries.md#salary-industries), по которым будет построена выборка для формирования отчета
          required: false
          schema:
            type: string
        - name: speciality
          in: query
          description: |
            [Коды профобластей и специализаций](https://github.com/hhru/api/blob/master/docs/salary_dictionaries.md#professional-areas), которые будут включены в выборку для формирования отчета
          required: false
          schema:
            type: string
        - name: extend_sources
          in: query
          description: |
            Использовать ли данные из резюме и вакансий, если по указанным параметрам не нашлось данных в банке зарплат. По умолчанию — `false`
          required: false
          schema:
            type: boolean
        - name: position_name
          in: query
          description: |
            Наименование должности. Если не переданы параметры `speciality` или `employee_level`, сервис самостоятельно определит возможные специализации и уровень специалиста по указанной должности и отрасли, и построит отчет по ним
          required: false
          schema:
            type: string
        - $ref: '#/components/parameters/Locale'
        - $ref: '#/components/parameters/Host'
        - $ref: '#/components/parameters/HHUserAgent'
      responses:
        '200':
          description: Успешный ответ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SalaryStatisticsEvaluationResponse'
              examples:
                Пример ответа:
                  $ref: '#/components/examples/SalaryStatisticsEvaluation'
        '400':
          description: Ошибка в параметрах запроса
          content:
            application/json:
              schema:
