    # Авторизация

    API поддерживает следующие уровни авторизации:
      - [авторизация приложения](#section/Avtorizaciya/Avtorizaciya-prilozheniya)
      - [авторизация пользователя](#section/Avtorizaciya/Avtorizaciya-polzovatelya)

